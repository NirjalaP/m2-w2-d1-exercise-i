<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
      <title>Bootstrap 4 Example</title>
      <style>
         .grid_system div[class^="col"] {
            border: 1px solid white;
            background: #e4dcdc;
            text-align: center;
            padding: 5px 0;
         }
      </style>
   </head>
   
   <body>
      <div class="container grid_system">
         <!-- Row 1: 12 columns each with col-sm-1 -->
         <div class="row">
            <div class="col-sm-1">.col-sm-1</div>
            <div class="col-sm-1">.col-sm-1</div>
            <div class="col-sm-1">.col-sm-1</div>
            <div class="col-sm-1">.col-sm-1</div>
            <div class="col-sm-1">.col-sm-1</div>
            <div class="col-sm-1">.col-sm-1</div>
            <div class="col-sm-1">.col-sm-1</div>
            <div class="col-sm-1">.col-sm-1</div>
            <div class="col-sm-1">.col-sm-1</div>
            <div class="col-sm-1">.col-sm-1</div>
            <div class="col-sm-1">.col-sm-1</div>
            <div class="col-sm-1">.col-sm-1</div>
         </div>

         <!-- Row 2: 4 columns each with col-sm-3 -->
         <div class="row">
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3</div>
         </div>

         <!-- Row 3: 3 columns each with col-sm-4 -->
         <div class="row">
            <div class="col-sm-4">.col-sm-4</div>
            <div class="col-sm-4">.col-sm-4</div>
            <div class="col-sm-4">.col-sm-4</div>
         </div>

         <!-- Row 4: 2 col-sm-3 and 1 col-sm-6 -->
         <div class="row">
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-6">.col-sm-6</div>
         </div>

         <!-- Row 5: 1 col-sm-5 and 1 col-sm-7 -->
         <div class="row">
            <div class="col-sm-5">.col-sm-5</div>
            <div class="col-sm-7">.col-sm-7</div>
         </div>

         <!-- Row 6: 2 col-sm-6 -->
         <div class="row">
            <div class="col-sm-6">.col-sm-6</div>
            <div class="col-sm-6">.col-sm-6</div>
         </div>

         <!-- Row 7: 1 col-sm-12 -->
         <div class="row">
            <div class="col-sm-12">.col-sm-12</div>
         </div>
      </div>
      
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
